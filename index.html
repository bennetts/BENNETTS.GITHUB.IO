  <script>
      var scene = new THREE.Scene( );
      var camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 0.1, 10000 );

      var renderer = new THREE.WebGLRenderer(  );
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      window.addEventListener( 'resize', function( ){
         var width = window.innerWidth;
         var height = window.innerHeight;
         renderer.setSize( width, height );
         camera.aspect = width/height;
         camera.updateProjectionMatrix();
      });

      var geometry = new THREE.CubeGeometry( 3000, 3000, 3000 );

      var cubeMaterials = [
          new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load("img/skybox/front.jpg"), side: THREE.DoubleSide } ),
          new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load("img/skybox/r2.jpg"), side: THREE.DoubleSide } ),
          new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load("img/skybox/top.jpg"), side: THREE.DoubleSide } ),
          new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load("img/skybox/bottom.jpg"), side: THREE.DoubleSide } ),
          new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load("img/skybox/r1.jpg"), side: THREE.DoubleSide } ),
          new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load("img/skybox/left.jpg"), side: THREE.DoubleSide } )
      ];

      var cube = new THREE.Mesh( geometry, cubeMaterials );
      scene.add( cube );





      var update = function( )
      {
          cube.rotation.y += 0.0005;
      };

      var render = function( )
      {
          renderer.render( scene, camera );
      };

      var Loop = function( ) {
          requestAnimationFrame( Loop );
          update( );
          render( );
      };

      Loop();
  </script>
