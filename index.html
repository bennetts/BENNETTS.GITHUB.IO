<div id="wsfoot"></div>

  <div id="rule"></div>
	<script>
		const app = new WHS.App([
  new WHS.ElementModule(document.getElementById('app')),
  new WHS.SceneModule(),
  new WHS.CameraModule({
		far: 20000,
		near: 1,
    position: {
      y: 10,
      z: 25
    }
  }),
  new WHS.RenderingModule({
    bgColor: 0x000000,

    renderer: {
      antialias: true,
    }
  }),
  new WHS.ResizeModule()
]);

app.manager.get('camera').native.lookAt({x: 0, y: 0, z: 0});

const box2 = new WHS.Sphere({
								geometry: {
									radius: 3,
									widthSegments: 64,
									heightSegments: 32
								},
						
								material: new THREE.MeshPhongMaterial({
									color: 0xdacccb	
								})
});

box2.position.z = -5; //box 1 is at y 0 and box2 is at y 10

const group = new WHS.Group(box2,app.manager.get('camera')); // This is the main group
const grandGroup = new WHS.Group(group); // This is the parent of the main group
grandGroup.addTo(app);

group.position.y = -5; // the group inside the parent group s set as the negative center

// loop
new WHS.Loop(() => {
				grandGroup.rotation.y -= 0.002;
				var MathSinI=1;
				if(grandGroup.rotation.z >= 0.1 || grandGroup.rotation.z <= -0.1){ MathSinI *= -1; };
				grandGroup.rotation.z -= MathSinI*0.001;
}).start(app);

// lights
new WHS.AmbientLight({
  light: {
    intensity: 0.3
  }
}).addTo(app);

new WHS.PointLight({
  position: [10, 10, 10]
}).addTo(app);
		///////////////////////////////////////
		///////////////////////////////////////
		///////////////////////////////////////
		///////////////////////////////////////
		///////////////////////////////////////

		var GalaxyDistance = 1000;
		var GalaxyDistanceDelta = 900;

		var GalaxyVerticalSpread = 514;

		var GalaxyObjects = 50;

		var PlanetaryDistance = 300;
		var PlanetaryDistanceDelta = 100;

		var PlanetaryVerticalSpread = 54;

		var PlanetaryObjects = 2;

		var stars = [];
		var planets = [];
		

		function GalaxyRender () {
				var i;
				for(i=0; i<GalaxyObjects; i++){    
						var angle = Math.random()*Math.PI*2;
						var star = new WHS.Sphere({
								geometry: {
									radius: 3,
									widthSegments: 64,
									heightSegments: 32
								},
						
								material: new THREE.MeshPhongMaterial({
									color: 0xdacccb	
								}),
								
								position: new THREE.Vector3((Math.sin(angle)*GalaxyDistance)+((GalaxyDistanceDelta*Math.random())-(GalaxyDistanceDelta/2)), (Math.random()*GalaxyVerticalSpread)-(GalaxyVerticalSpread/2), (Math.cos(angle)*GalaxyDistance)+((GalaxyDistanceDelta*Math.random())-(GalaxyDistanceDelta/2)))
						}).addTo(app);
						stars.push(star);
				}
				for(i=0; i<PlanetaryObjects; i++){    
						var angle = Math.random()*Math.PI*2;
						var planet = new WHS.Sphere({
								geometry: {
									radius: 15,
									widthSegments: 64,
									heightSegments: 32
								},
						
								material: new THREE.MeshPhongMaterial({
									color: 0xb17b88
								}),
								
								position: new THREE.Vector3((Math.sin(angle)*PlanetaryDistance)+((PlanetaryDistanceDelta*Math.random())-(PlanetaryDistanceDelta/2)), (Math.random()*PlanetaryVerticalSpread)-(PlanetaryVerticalSpread/2), (Math.cos(angle)*PlanetaryDistance)+((PlanetaryDistanceDelta*Math.random())-(PlanetaryDistanceDelta/2)))
						}).addTo(app);
						planets.push(planet);
				}

		};
		GalaxyRender();
// Start the app
app.start();

	</script>
